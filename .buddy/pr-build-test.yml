- pipeline: 'Build and test on every pull request'
  on: 'EVENT'
  events:
    - type: 'PUSH'
      refs:
        - 'refs/pull/*'
  priority: 'NORMAL'
  fail_on_prepare_env_warning: true
  actions:
    - action: 'Test & build'
      type: 'BUILD'
      working_directory: '/buddy/blog'
      main_service_name: 'Main'
      docker_image_name: 'library/node'
      docker_image_tag: '16'
      execute_commands:
        - 'yarn install'
        - 'yarn lint'
        - 'yarn tsc'
        - 'yarn build'
      volume_mappings:
        - '/:/buddy/blog'
      cache_base_image: true
      shell: 'BASH'
