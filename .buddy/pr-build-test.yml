- pipeline: 'Build and test on every pull request'
  on: 'EVENT'
  events:
    - type: 'PUSH'
      refs:
        - 'refs/pull/*'
  priority: 'NORMAL'
  fail_on_prepare_env_warning: true
  trigger_condition: 'ALWAYS'
  auto_clear_cache: true
  actions:
    - action: 'Install depedencies'
      type: 'BUILD'
      working_directory: '/buddy/tranityproject-blog'
      main_service_name: 'Main'
      docker_image_name: 'library/node'
      docker_image_tag: '16'
      execute_commands:
        - 'yarn install'
      volume_mappings:
        - '/:/buddy/tranityproject-blog'
      cache_base_image: true
      shell: 'BASH'
    - action: 'Check linter'
      type: 'BUILD'
      working_directory: '/buddy/tranityproject-blog'
      main_service_name: 'Main'
      docker_image_name: 'library/node'
      docker_image_tag: '16'
      execute_commands:
        - 'yarn lint'
      volume_mappings:
        - '/:/buddy/tranityproject-blog'
      cache_base_image: true
      shell: 'BASH'
    - action: 'Build the project'
      type: 'BUILD'
      working_directory: '/buddy/tranityproject-blog'
      main_service_name: 'Main'
      docker_image_name: 'library/node'
      docker_image_tag: '16'
      execute_commands:
        - 'yarn build'
      volume_mappings:
        - '/:/buddy/tranityproject-blog'
      cache_base_image: true
      shell: 'BASH'
